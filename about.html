<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om | Dronefotos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Dronefotos</div>
    <nav>
      <a href="index.html">PORTEFØLJE</a>
      <a href="#">SERVICES</a>
      <a href="about.html" class="active">OM</a>
    </nav>
  </header>

  <main class="container">

    <section class="about-section">
      <div class="about-content">
        <div class="about-text">
          <h1>About</h1>
          <p>
            Jeg er dronepilot og fotograf med fokus på at fange arkitektur, landskaber og begivenheder fra luften.
            Med base i Danmark og baggrund i data og AI fra DTU, kombinerer jeg teknisk præcision med visuelt udtryk.
          </p>
        </div>
        <div class="about-image">
          <img src="img/misc/jona.jpeg" alt="Dronepilot">
        </div>
      </div>
    </section>

    <section class="contact-section">
      <h2>Kontakt</h2>
      <form class="contact-form" action="https://formsubmit.co/8f14ab1ee62c2ba1eb6f02e5d3487718" method="POST">
        <input type="hidden" name="_next" value="https://jonagam.github.io/drone_portfolio/thank-you.html">

        <div class="form-row">
          <div class="form-group">
            <label for="firstname">Fornavn</label>
            <input type="text" id="firstname" name="Fornavn" required>
          </div>

          <div class="form-group">
            <label for="lastname">Efternavn</label>
            <input type="text" id="lastname" name="Efternavn" required>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Besked</label>
          <textarea id="message" name="Besked" rows="5" required class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
