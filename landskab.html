<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landskab</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div data-include="header"></div>

  <main id="main">
  <!-- Landskabsbilleder -->
  <section class="portfolio-gallery landskab-gallery">
    <h2 class="section-title">Landskabsbilleder</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="img/landskab/billede1.jpg" alt="Landskab ved kysten set fra luften">
      </div>
      <div class="gallery-item">
        <img src="img/landskab/billede2.jpg" alt="Skovområde fotograferet fra drone">
      </div>
      <div class="gallery-item">
        <img src="img/landskab/billede3.jpg" alt="Sø og omgivelser set fra oven">
      </div>
      <div class="gallery-item">
        <img src="img/landskab/billede4.jpg" alt="Åbent landskab og marker set fra luften">
      </div>
    </div>
  </section>
  </main>

  <div data-include="footer"></div>

  <script src="includes.js" defer></script>
</body>
</html>
