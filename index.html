<!DOCTYPE html>
<html lang="da">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dronefotos</title>
</head>
<body>
  <div data-include="header"></div>

  <main id="main">

  <section class="hero">
    <div class="hero-text">
      <h1>Luftfotos til bolig, inspektion og events</h1>
      <div class="hero-buttons">
        <a href="#" class="hero-link-button">Inspektion</a>
        <a href="#" class="hero-link-button">Boligfremvisning</a>
        <a href="#" class="hero-link-button">Landskab</a>
        <a href="#" class="hero-link-button">Events</a>
      </div>
    </div>
    <div class="hero-video-wrapper">
      <iframe
        class="hero-video"
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=lP65rkB9kTU"
        title="Eksempel video fra Dronefotos (autoplay, muted)"
        loading="lazy"
        allow="autoplay; fullscreen"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  </section>

<section class="gallery-section">
  <div class="gallery-header">
    <h2>Select Works</h2>
    <a href="portfolio.html" class="button-link">View Work</a>
  </div>

  <div class="gallery">

    <a href="landskab.html" class="gallery-item">
      <div class="image-wrapper">
        <img src="img/landskab/molergrav.jpg" alt="Dronebillede af molergrav - landskab ved kysten">
      </div>
      <p>Landskab</p>
    </a>

    <a href="inspektion.html" class="gallery-item">
      <div class="image-wrapper">
        <img src="img/inspektion/gymnasie_1.jpg" alt="Dronebillede ved inspektion af tag og facader">
      </div>
      <p>Inspektion</p>
    </a>

    <a href="events.html" class="gallery-item">
      <div class="image-wrapper">
        <img src="img/events/groove.jpeg" alt="Photo fra et event med crowd og scene">
      </div>
      <p>Events</p>
    </a>

  </div>
</section>

  </main>

  <div data-include="footer"></div>

  <script src="includes.js" defer></script>

</body>
</html>
