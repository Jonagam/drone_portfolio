<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Dronefotos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div data-include="header"></div>

  <main id="main">
  <!-- Event-galleri -->
  <section class="portfolio-gallery">
    <h2 class="section-title">Events</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="img/events/groove.jpeg" alt="Flyfoto fra Groove Festival med scene og publikum">
        <p>Groove Festival</p>
      </div>
      <div class="gallery-item">
        <img src="img/events/event2.jpg" alt="Sceneoptræden ved event set fra luften">
        <p>Event 2</p>
      </div>
      <!-- Tilføj flere event-billeder efter samme skabelon -->
    </div>
  </section>
  </main>

  <div data-include="footer"></div>

  <script src="includes.js" defer></script>
</body>
</html>
